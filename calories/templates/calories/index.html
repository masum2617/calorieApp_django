{% extends 'calories/base.html' %}

{% block content %}

    <div class="row">
      <div class="col-8">

            <div id="genderSelect">
                <label for="" style="display:block;" class="mt-4">Gender</label>
                <label class="radio"><input type="radio" name="gender" value="">Male</label> 
                <label><input type="radio" name="gender" value="">Female</label> 
            </div>

            <div class="food_list">
                <label for="">Food Category</label>
                <select name="" id="food_category" required>
                    <optgroup label="Category">
                        <option value="">Select</option>
                        <option value="">Vegetable</option>
                        <option value="">Dairy</option>
                    
                    </optgroup>
                </select><br>
            
                <label for="">Food Name</label>
                <select name="" id="food_name" required>
                    <optgroup label="Select">
                        {% for veg in vegetables %}
                            <option value="">{{ veg.veg_name}}</option>
                        {% endfor %}
                    </optgroup>
                </select>


                <label for="">Quantity</label><input type="number"><br>
                <button class="btn btn-sm btn-primary add" type="submit">Submit</button>
                <button class="btn btn-sm btn-secondary" type="reset">Reset</button>

            </div>


            <div class="showData">
                <table class="table table-sm table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">Serial</th>
                        <th scope="col">Food Name</th>
                        <th scope="col">calories</th>
                        <th scope="col">Quantity</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>carrot</td>
                        <td>Otto</td>
                        <td>Otto</td>
                        
                      </tr>
                    </tbody>
                  </table>
            </div>




      </div>

      <div class="col-4">

        <ul class="list-group">
            {% for veg in vegetables %}
                <li class="list-group-item">{{ veg.veg_name }} {{ veg.veg_cal }}</li>
            {% endfor %}
                <!-- <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li> -->
          </ul>

      </div>
    </div>


{% endblock %}
